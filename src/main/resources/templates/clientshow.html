<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client contacts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link th:href="@{'/css/main.css?ver='+${#calendars.millisecond(#dates.createNow())}}" type="text/css"
          rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Client Service</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}">Home</a></li>
                <li><a href="#clients" th:href="@{/clients}">Clients</a></li>
                <li><a href="#new client" th:href="@{/client/new}">Create client</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Clients Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Client Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.id}">client Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${'0'+client.phoneNumber}">phone</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.email}">email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Skype:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.skype}">skype</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
